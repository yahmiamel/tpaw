<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <style>
    body {
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
          }
  </style>
  <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
  <script src="js/jquery-3.2.1.slim.min.js"></script>

  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/popper.min.js"></script>

  <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/form-jquery-validation.js"></script>
</head>

<body>
  <div class="container">
    <!-- Content here -->
    <h1>TP AW Formulaire V2</h1>i
    <p>Hello world! This is HTML5 Boilerplate.</p>
    <img src="../galilee.png" alt="Logo Galilee" />

    <form>
      <div class="form-group row">
        <label for="Nom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Nom" placeholder="Nom">
        </div>
      </div>

      <div class="form-group row">
        <label for="Prenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Prenom" placeholder="Prenom">
        </div>
      </div>

      <div class="form-group row">
        <label for="Date" class="col-sm-2 col-form-label">Date de naissance</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="Date" placeholder="Date de naissance">
        </div>
      </div>

      <div class="form-group row">
        <label for="Adresse" class="col-sm-2 col-form-label">Adresse</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Adresse" placeholder="Adresse">
        </div>
      </div>

      <div class="form-group row">
        <label for="Mail" class="col-sm-2 col-form-label">Mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="Mail" placeholder="Mail">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-primary" id="valider">valider</button>
        </div>
      </div>
    </form>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Veuillez saisir tous les champs svp.</p>
        </div>
        <div class="image"></div>
        <div class="lien"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
